<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IT Analyst Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">TMC CyberGuard</a>
    <div class="d-flex">
      <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  <h3>IT Analyst</h3>
  <p class="text-muted">Assigned encrypted files</p>

  <div th:if="${#lists.isEmpty(assignments)}" class="alert alert-info">
    No active assignments found.
  </div>

  <div th:unless="${#lists.isEmpty(assignments)}" class="table-responsive">
    <table class="table table-sm align-middle">
      <thead>
      <tr>
        <th>Assignment ID</th>
        <th>File ID</th>
        <th>Filename</th>
        <th>Assigned At</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="a : ${assignments}">
        <td th:text="${a.id}">1</td>
        <td th:text="${a.fileId}">10</td>
        <td th:text="${a.filename}">file.xlsx</td>
        <td th:text="${#temporals.format(a.assignedAt, 'yyyy-MM-dd HH:mm')}">2025-11-05</td>
        <td>
          <a th:href="@{'/api/analyst/files/' + ${a.fileId} + '/download'}" class="btn btn-primary btn-sm">
            Decrypt & Download
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
