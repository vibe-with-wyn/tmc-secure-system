<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OT Operator Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">TMC CyberGuard</a>
    <div class="d-flex">
      <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h3 class="mb-4">OT Operator</h3>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="card shadow-sm">
    <div class="card-header">Upload OT Excel Data</div>
    <div class="card-body">
      <form method="post" th:action="@{/api/ot/upload}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
          <label for="file" class="form-label">Select .xlsx file</label>
          <input class="form-control" type="file" id="file" name="file" accept=".xlsx" required>
          <div class="form-text">
            Required headers: Timestamp, MachineID, Temperature (Â°C), Pressure (bar), Vibration (Hz),
            OutputRate (units/hr), EnergyConsumption (kWh), OperatorID, Status
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit File</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
