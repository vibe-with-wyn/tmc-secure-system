<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">TMC CyberGuard</a>
    <div class="d-flex">
      <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  <h3>System Administrator</h3>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="row g-4">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header">Create Assignment</div>
        <div class="card-body">
          <form method="post" th:action="@{/api/admin/assign}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
              <label class="form-label">Encrypted File</label>
              <select class="form-select" name="fileId" required>
                <option th:each="f : ${files}" th:value="${f.id}"
                        th:text="${'#' + f.id + ' - ' + f.filename}">file</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Analyst</label>
              <select class="form-select" name="analystId" required>
                <option th:each="a : ${analysts}" th:value="${a.id}"
                        th:text="${a.username + ' (' + a.email + ')'}">analyst</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Permissions</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="permissions" value="VIEW_METADATA" id="p1" checked>
                <label class="form-check-label" for="p1">View metadata</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="permissions" value="DECRYPT" id="p2" checked>
                <label class="form-check-label" for="p2">Decrypt</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="permissions" value="DOWNLOAD" id="p3">
                <label class="form-check-label" for="p3">Download</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="permissions" value="EXPORT" id="p4">
                <label class="form-check-label" for="p4">Export</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Expires At (optional)</label>
              <input type="datetime-local" name="expiresAt" class="form-control">
            </div>

            <button class="btn btn-primary" type="submit">Assign</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header">Active Assignments</div>
        <div class="card-body table-responsive">
          <table class="table table-sm align-middle">
            <thead>
            <tr>
              <th>ID</th>
              <th>File</th>
              <th>Analyst</th>
              <th>Assigned By</th>
              <th>Assigned At</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fa : ${activeAssignments}">
              <td th:text="${fa.id}">1</td>
              <td th:text="${'#' + fa.file.id + ' ' + fa.file.filename}">file</td>
              <td th:text="${fa.analyst.username}">analyst</td>
              <td th:text="${fa.assignedBy.username}">admin</td>
              <td th:text="${#temporals.format(fa.assignedAt, 'yyyy-MM-dd HH:mm')}">time</td>
              <td>
                <form method="post" th:action="@{'/api/admin/assignments/' + ${fa.id} + '/revoke'}">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                  <button class="btn btn-outline-danger btn-sm" type="submit">Revoke</button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
