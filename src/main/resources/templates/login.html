<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TMC Secure System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3 text-center">Sign in</h5>

            <div th:if="${param.error}" class="alert alert-danger py-2">
              Invalid credentials or account locked.
            </div>
            <div th:if="${param.logout}" class="alert alert-success py-2">
              You have been logged out.
            </div>

            <form method="post" th:action="@{/login}">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

              <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input id="username" name="username" type="text" class="form-control" required autofocus/>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" required/>
              </div>

              <button class="btn btn-primary w-100" type="submit">Sign in</button>
            </form>

            <small class="text-muted d-block mt-3 text-center">
              TMC CyberGuard Demo
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
